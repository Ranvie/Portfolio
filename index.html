<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfólio - Rangel</title>

        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <script src="jQuery/jquery.min.js"></script>
        <script src="js/script.js"></script>

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->

    </head>

    <body>
        
        <div id="container">

            <header id="header_main">
                
                <div id="head_about_me">

                    <div>

                        <img src="img/perfil.png" class="centralize" id="perfil">
                        <p class="centralize">Rangel Vieira Perico</p>
                        
                        <div class="div_centralize">
                            <a href="https://github.com/Ranvie" target="_blank"><img src="img/github.png" class="centralize img_anim_bigger" alt="GitHub" title="Acessar meu GitHub"></a>
                            <a href="https://www.linkedin.com/in/Ranvie" target="_blank"><img src="img/linkedin.png" class="centralize img_anim_bigger" alt="LinkedIn" title="Acessar meu LinkedIn"></a>
                        </div>

                    </div>

                </div>

                <div id="head_content">
                    <!-- Load automatically upon page inicialization -->
                </div>

                <nav id="head_menu" class="div_centralize">

                    <ul>
                        <a onclick="UpdateDiv.update('#head_content', 'pages/biography.html', 'biography', 'head_menu_selected')"><li id="biography" class="head_menu_selected">Biografia</li></a>
                        <a onclick="UpdateDiv.update('#head_content','pages/formation.html', 'formation', 'head_menu_selected')"><li id="formation">Formações</li></a>
                        <a onclick="UpdateDiv.update('#head_content','pages/experience.html', 'experience', 'head_menu_selected')"><li id="experience">Experiência</li></a>
                        <a onclick="UpdateDiv.update('#head_content','pages/contact.html', 'contact', 'head_menu_selected')"><li id="contact">Contato</li></a>
                    </ul>

                </nav>

            </header>

            <main id="body_content">

                <header>
                
                    <div id="body_content_header_left">
                        <ul>
                            <li><a id="post" class="body_menu_selected" onclick="UpdateDiv.update('#body_content_container', 'pages/post.html', 'post', 'body_menu_selected')">Postagens</a></li>
                            <li><a id="project" onclick="UpdateDiv.update('#body_content_container', 'pages/project.html', 'project', 'body_menu_selected')">Projetos</a></li>
                        </ul>
                    </div>

                    <div id="body_content_header_right">
                        <span>Mostrar: #</span>
                        <select name="content_to_show">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>

                </header> 

                <section id="body_content_container" class="clear">
                    <!-- Load automatically upon page inicialization -->
                </section>

                <footer id="body_content_footer">
                    Página 1 2 3 4 5 6...
                </footer>

            </main>
    
            <footer id="footer">
                Site criado por Rangel Vieira Perico.
            </footer>

        </div>

    </body>

</html>
